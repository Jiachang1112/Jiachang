<!DOCTYPE html>

<head>

    <style>

        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; margin: 0; padding: 40px 20px; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 15px; margin-top: 0; font-weight: 700; }
        .intro { color: #666; margin-bottom: 30px; }
        
        /* --- åˆ—è¡¨æ¨£å¼ --- */
        ul { list-style: none; padding: 0; margin: 0; }
        
        /* æª”æ¡ˆå¡ç‰‡ */
        .item-row { display: flex; align-items: center; padding: 12px 15px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; background: #fff; transition: all 0.2s; }
        .item-row:hover { border-color: #3498db; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1); transform: translateX(5px); }
        .file-icon { font-size: 24px; margin-right: 15px; min-width: 30px; text-align: center; }
        .file-info { flex-grow: 1; }
        .file-link { text-decoration: none; color: #2c3e50; font-size: 16px; font-weight: 700; display: block; cursor: pointer; }
        .file-link:hover { color: #3498db; }

        /* è³‡æ–™å¤¾æ¨£å¼ */
        .folder-group { margin-bottom: 10px; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; }
        .folder-header { 
            background-color: #f8f9fa; padding: 15px; cursor: pointer; display: flex; align-items: center; font-weight: bold; color: #2c3e50; 
            transition: background 0.2s; user-select: none;
        }
        .folder-header:hover { background-color: #eef2f7; }
        .folder-icon { font-size: 24px; margin-right: 12px; }
        .folder-arrow { margin-left: auto; transition: transform 0.3s; color: #999; }
        .folder-content { 
            display: none; /* é è¨­éš±è— */
            padding: 15px; background-color: #fff; border-top: 1px solid #eee; 
        }
        
        /* è³‡æ–™å¤¾å±•é–‹æ™‚çš„ç‹€æ…‹ */
        .folder-group.open .folder-content { display: block; }
        .folder-group.open .folder-arrow { transform: rotate(180deg); }
        .folder-group.open .folder-header { background-color: #e8f4fd; color: #0366d6; }

        /* ç™»å…¥ç•«é¢ */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        input[type="password"] { padding: 12px; font-size: 16px; border: 2px solid #eee; border-radius: 8px; margin-top: 20px; width: 80%; transition: border-color 0.3s; }
        input[type="password"]:focus { border-color: #3498db; outline: none; }
        button { padding: 12px 30px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        #error-msg { color: #e74c3c; margin-top: 15px; display: none; font-weight: bold; }
        #content { display: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color: #2c3e50; margin-top: 0;">ğŸ”’ è«‹è¼¸å…¥å¯†ç¢¼</h2>
            <p style="color: #666;">æœ¬å€åŸŸåƒ…ä¾›å…§éƒ¨æ•™å­¸ä½¿ç”¨</p>
            <input type="password" id="passwordInput" placeholder="è¼¸å…¥é€šé—œå¯†èª">
            <br>
            <button onclick="checkPassword()">é€²å…¥</button>
            <p id="error-msg">å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚</p>
        </div>
    </div>

    <div id="content" class="container">
        <h1 id="page-title"><span>ğŸ“‚</span>è¼‰å…¥ä¸­...</h1>
        <p class="intro" id="intro-text">...</p>
        <div id="list-root"></div>
    </div>

    <script src="config.js"></script>

    <script>
        // åˆå§‹åŒ–
        document.title = CONFIG.pageTitle;
        document.getElementById("page-title").innerHTML = "<span>ğŸ“‚</span> " + CONFIG.pageTitle;
        document.getElementById("intro-text").innerText = CONFIG.introText;

        const listRoot = document.getElementById("list-root");

        // æ¸²æŸ“å‡½æ•¸ï¼šè² è²¬æ±ºå®šè¦ç•«å‡ºæª”æ¡ˆé‚„æ˜¯è³‡æ–™å¤¾
        function renderItems(items, container) {
            items.forEach(item => {
                if (item.type === 'folder') {
                    // --- å»ºç«‹è³‡æ–™å¤¾ ---
                    const folderGroup = document.createElement('div');
                    folderGroup.className = 'folder-group';
                    if (item.isOpen) folderGroup.classList.add('open');

                    // è³‡æ–™å¤¾æ¨™é¡Œå€
                    const header = document.createElement('div');
                    header.className = 'folder-header';
                    header.innerHTML = `
                        <div class="folder-icon">ğŸ“</div>
                        <div>${item.name}</div>
                        <div class="folder-arrow">â–¼</div>
                    `;
                    
                    // é»æ“Šäº‹ä»¶ï¼šåˆ‡æ›å±•é–‹/æ”¶åˆ
                    header.onclick = () => {
                        folderGroup.classList.toggle('open');
                    };

                    // è³‡æ–™å¤¾å…§å®¹å€
                    const contentDiv = document.createElement('ul');
                    contentDiv.className = 'folder-content';
                    
                    // éè¿´æ¸²æŸ“è³‡æ–™å¤¾è£¡é¢çš„æ±è¥¿
                    if (item.children && item.children.length > 0) {
                        renderItems(item.children, contentDiv);
                    } else {
                        contentDiv.innerHTML = '<li style="color:#999; text-align:center;">(æ­¤è³‡æ–™å¤¾ç‚ºç©º)</li>';
                    }

                    folderGroup.appendChild(header);
                    folderGroup.appendChild(contentDiv);
                    container.appendChild(folderGroup);

                } else {
                    // --- å»ºç«‹æª”æ¡ˆ ---
                    const li = document.createElement('li');
                    li.className = 'item-row';
                    li.innerHTML = `
                        <div class="file-icon">${item.icon || 'ğŸ“„'}</div>
                        <div class="file-info">
                            <a href="${item.path}" target="_blank" class="file-link">${item.name}</a>
                            ${item.note ? `<div class="file-note">${item.note}</div>` : ''}
                        </div>
                    `;
                    container.appendChild(li);
                }
            });
        }

        // é–‹å§‹æ¸²æŸ“
        renderItems(CONFIG.items, listRoot);

        // å¯†ç¢¼æª¢æŸ¥åŠŸèƒ½
        function checkPassword() {
            var input = document.getElementById("passwordInput").value;
            if (input === CONFIG.password) {
                document.getElementById("login-overlay").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error-msg").style.display = "block";
                document.getElementById("passwordInput").value = "";
            }
        }

        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") checkPassword();
        });
    </script>
</body>
</html>
